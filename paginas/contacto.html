<h4 id=titulos> Contacto </h4>
<div class=formulario>
<form class="row g-3">
  <div class="col-xxl-6 col-md-6 col-sm-5">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-xxl-6 col-md-6 col-sm-5">
    <label for="name" class="form-label">Nombre y Apellido</label>
    <input type="name" class="form-control" id="name">
  </div>
  <div class="col-xxl-6 col-xl-6 col-md-6 col-sm-5">
    <label for="number" class="form-label">Edad</label>
    <input type="number" class="form-control" id="edad">
  </div>
  <div class="col-xxl-6 col-md-6 col-sm-5">
    <label for="text" class="form-label">Celular</label>
    <input type="text" class="form-control" id="number">
  </div>
  <div class="col-xxl-6 col-md-6  col-sm-5">
    <label for="inputCity" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-xxl-6 col-md-6 col-sm-5">
    <label for="sex" class="form-label">Sexo</label>
    <select id="sex" class="form-select">
      <option value="M">Masculino</option>
      <option value="F">Femenino</option>
    </select>
  </div>
  <div class="col-md-4 col-sm-5">
    <label for="textarea" class="form-label">Observaciones</label>
    <input type="textarea" class="form-control" id="Observations">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-primary">Limpiar</button>
  </div>
</form>
